<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ThreatIntelligenceProjectDesign</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Apple-Navbar-Cinel.css">
    <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css">
    <link rel="stylesheet" href="assets/css/Pretty-Search-Form-.css">
</head>

<body>  <div class="container-fluid vh-100 overflow-auto">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-xl-10 col-lg-11 col-md-12">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Create an Account</h3>
                                    </div>

                                    <h6 class="h5 mb-0">Join us today!</h6>
                                    <p class="text-muted mt-2 mb-5">Fill in the details below to create your account.</p>

                                    <form>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Create a password" required>
                                        </div>
                                        <div class="form-group mb-5">
                                            <label for="confirmPassword">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                                            <a href="#l" class="forgot-link text-primary">Already have an account?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block bg-primary rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial text-center text-white p-4">
                                        <h4 class="mb-4">Welcome to the family!</h4>
                                        <p class="lead">"Join us to explore endless possibilities and unlock your potential!"</p>
                                        <p>- The Team</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->

                <p class="text-muted text-center mt-4">By signing up, you agree to our 
                    <a href="#" class="text-primary">Terms of Service</a> and 
                    <a href="#" class="text-primary">Privacy Policy</a>.
                </p>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
