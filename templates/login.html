<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Threat Labs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
    <style>
        body {
            background-color: #000; /* Black background for the body */
            color: #fff; /* White text color */
        }

        .bg-login-image {
            background-image: url('assets/img/dogs/image3.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
            filter: blur(2px); /* Slight blur effect for background */
        }

        /* Overlay effect */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8); /* Darker overlay for stronger contrast */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Optional styling for the overlay text */
        .overlay-text {
            font-size: 2rem; /* Increased font size */
            font-weight: bold; /* Bold text */
            color: #dc3545; /* Red color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Shadow for better readability */
        }

        .card {
            background-color: #222; /* Dark card background */
            border: none; /* Remove card border */
        }

        .btn-primary {
            background-color: #dc3545; /* Red button */
            border: none; /* No border */
        }

        .btn-primary:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .btn-secondary {
            background-color: #6c757d; /* Grey color for secondary button */
            border: none; /* No border */
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker grey on hover */
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image">
                                    <div class="bg-overlay">
                                        <p class="overlay-text">THREAT LABS</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-danger mb-4">Welcome Back!</h4> <!-- Red title -->
                                    </div>
                                    <form method="POST" action="/login" class="user">
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="text" id="username" placeholder="Enter Username" name="username" required>
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password" id="password" placeholder="Password" name="password" required>
                                        </div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                        <hr>
                                        <div class="text-center">
                                            <a href="/admin" class="btn btn-secondary d-block btn-user w-100">Click to go to Admin Page</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
