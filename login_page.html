<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ThreatIntelligenceProjectDesign</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Apple-Navbar-Cinel.css">
    <link rel="stylesheet" href="assets/css/Login-with-overlay-image.css">
    <link rel="stylesheet" href="assets/css/Pretty-Search-Form-.css">
</head>

<body><div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-4">
                                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                </div>

                                <h6 class="h5 mb-0">Welcome back!</h6>
                                <p class="text-muted mt-2 mb-4">Enter your email address and password to access the admin panel.</p>

                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button type="submit" class="btn btn-theme btn-block">Login</button>
                                        <a href="#" class="forgot-link text-primary">Forgot password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block bg-primary rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial text-center text-white p-4">
                                    <h4 class="mb-4">This beautiful theme is yours!</h4>
                                    <p class="lead">"Best investment I made for a long time. Can only recommend it to other users."</p>
                                    <p>- Admin User</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->

            <p class="text-muted text-center mt-4">Don't have an account? 
                <a href="register.html" class="text-primary">Register</a>
            </p>
        </div>
        <!-- end col -->
    </div>
    <!-- end row -->
</div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
